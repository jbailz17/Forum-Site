<div class="row" *ngFor="let post of posts">
	<div class="col-md-12">  
		<div>
			<h1>Featured Post</h1>
			<a href="post/{{post.ID}}" class="thumbnail">
				<img src="{{ post.image }}" alt="">
			</a>
			<div class="post-content">
				<p id="post-information">
					by {{ getUsername(post.userID) }}
					| {{ post.date | date }}
					| 11 <span class="glyphicon glyphicon-comment"></span>
					| {{ post.likes }} <span class="glyphicon glyphicon-thumbs-up"></span>
				  </p>
				<h3>{{ post.title }}</h3>
				<p>{{ post.content }}</p>
				<div class="read-button">
						<button class="btn btn-success" (click)="readMore(post.ID)">Read more</button>
				</div>
				<hr>
			</div>
		</div>
	</div>
</div>
