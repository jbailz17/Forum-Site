<div class="row" *ngFor="let post of posts">
  <a href="post/{{post.ID}}">
    <div class="col-md-12 post">
      <div class="row">
        <div class="col-md-5">
            <img *ngIf="post.image != ''" src={{post.image}} alt="" class="img-fluid img-thumbnail">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
          <div class="col-md-12">
            <h4>{{post.title}}</h4>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p>
                {{post.content}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <br>
          <p>
            <i class="icon-user"></i> by {{ getUsername(post.userID) }}
            | <i class="icon-calendar"></i> {{ post.date | date}}
            | <i class="icon-comment"></i> <a href="#">1 Comment</a>
            | <i class="icon-share"></i> {{ post.likes }} Likes
            <button class="btn btn-primary pull-right">Read more</button>
          </p>
        </div>
      </div>
    </div>
    <hr>
  </a>
</div>
