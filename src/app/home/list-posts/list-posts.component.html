<div class="row" *ngFor="let post of posts">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <h4><a href="#">{{post.title}}</a></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <a href="#" class="thumbnail">
            <img src="http://via.placeholder.com/260x180" alt="">
        </a>
      </div>
      <div class="col-md-7">      
        <p>
          {{post.content}}
        </p>
        <p><a class="btn btn-primary" href="#">Read more</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p></p>
        <p>
          <i class="icon-user"></i> by <a href="#">John</a> 
          | <i class="icon-calendar"></i> April 20th, 2018
          | <i class="icon-comment"></i> <a href="#">1 Comment</a>
          | <i class="icon-share"></i> <a href="#">11 Likes</a>
        </p>
      </div>
    </div>
  </div>
  <br>
</div>
