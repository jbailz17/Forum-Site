<form #f="ngForm">
  <div class="row">
    <div class="col-xs-9">
      <input
        type="search"
        placeholder="Search"
        id="search"
        class="form-control"
        name="search"
        ngModel
      >
    </div>
    <div class="col-xs-3">
      <button class="btn btn-success" type="submit">Search</button>
    </div>
  </div>
</form>
