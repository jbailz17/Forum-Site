<div class="row">
  <div class="col-md-12">
    <form [formGroup]="editPostForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="title"></label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
